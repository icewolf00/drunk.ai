						position: new google.maps.LatLng(25.013619, 121.540040),

						position: new google.maps.LatLng(25.016448, 121.543645),

						position: new google.maps.LatLng(25.020435, 121.544994),

					marker.setMap(map);
					var marker = new google.maps.Marker({
						position: new google.maps.LatLng(25.021177, 121.541191),
						animation: google.maps.Animation.BOUNCE
					});
					marker.setMap(map);
					var marker = new google.maps.Marker({
						position: new google.maps.LatLng(25.021737, 121.538364),
						animation: google.maps.Animation.BOUNCE
					});
					marker.setMap(map);
					var marker = new google.maps.Marker({
						position: new google.maps.LatLng(25.022180, 121.537331),
						animation: google.maps.Animation.BOUNCE
					});
					marker.setMap(map);

						position: new google.maps.LatLng(25.022229, 121.534605),

						position: new google.maps.LatLng(25.020839, 121.534155),

					});
					marker.setMap(map);
					var marker = new google.maps.Marker({
						position: new google.maps.LatLng(25.018535, 121.533694),
						animation: google.maps.Animation.BOUNCE
					});
					marker.setMap(map);
					}
					</script>
