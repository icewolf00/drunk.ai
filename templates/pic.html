	<!--Custom Font-->

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>

				<a class="navbar-brand" href="/"><span>Drunk</span>AI</a>

			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<img src="static/img/logo.png" height = "150" width = "150" style= "display:block; margin:auto;">
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		<ul class="nav menu">
			<li><a href="index.html"><em class="fa fa-dashboard">&nbsp;</em>首頁</a></li>
			<li class="active"><a href="pic.html"><em class="fa fa-search">&nbsp;	</em>酒駕檢測</a></li>
			<li><a href="map.html"><em class="fa fa-taxi">&nbsp;</em>車輛分佈</a></li>
			<li><a href="charts.html"><em class="fa fa-bar-chart">&nbsp;</em>數據分析</a></li>
			<li><a href="panels.html"><em class="fa fa-power-off">&nbsp;</em>系統簡介</a></li>
		</ul>
	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header text-center">{{ text }}</h1>
			</div>
		</div>
		<div id = "box0" class="alert bg-primary" role="alert"><em class="fa fa-lg fa-automobile">&nbsp;</em> ratio = 0（無人駕駛）<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
		<div id = "box1" class="alert bg-info" role="alert"><em class="fa fa-lg fa-thumbs-up">&nbsp;</em> 0.0 < ratio <= 0.2（安全駕駛）<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
		<div id = "box2" class="alert bg-teal" role="alert"><em class="fa fa-lg fa-thumbs-o-up">&nbsp;</em> 0.2 < ratio <= 0.4（正常駕駛）<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
		<div id = "box3" class="alert bg-success" role="alert"><em class="fa fa-lg fa-thumbs-down">&nbsp;</em> 0.4 < ratio <= 0.6（低風險駕駛） <a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
		<div id = "box4" class="alert bg-warning" role="alert"><em class="fa fa-lg fa-warning">&nbsp;</em> 0.6 < ratio <= 0.8（高風險駕駛）<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
		<div id = "box5" class="alert bg-danger" role="alert"><em class="fa fa-lg fa-times">&nbsp;</em> 0.8 < ratio <= 1.0（危險駕駛）<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
		<img src={{image}} alt="" style="height:500px; display:block; margin:auto;">
	</div>	<!--/.main-->
	<script>
		document.getElementById("box0").style.display="none";
		document.getElementById("box1").style.display="none";
		document.getElementById("box2").style.display="none";
		document.getElementById("box3").style.display="none";
		document.getElementById("box4").style.display="none";
		document.getElementById("box5").style.display="none";
		switch (true) {
			case(0 == parseFloat({{ ratio }})):
				// alert(0)
				document.getElementById("box0").style.display="block";
				break;			
			case(0 <= parseFloat({{ ratio }}) && parseFloat({{ ratio }}) <0.2):
				// alert(0)
				document.getElementById("box1").style.display="block";
				break;
			case(0.2 <= parseFloat({{ ratio }}) && parseFloat({{ ratio }}) <0.4):
				// alert(0.2)
				document.getElementById("box2").style.display="block";
				break;
			case(0.4 <= parseFloat({{ ratio }}) && parseFloat({{ ratio }}) <0.6):
				// alert(0.4)
				document.getElementById("box3").style.display="block";
				break;
			case(0.6 <= parseFloat({{ ratio }}) && parseFloat({{ ratio }}) <0.8):
				// alert(0.6)
				document.getElementById("box4").style.display="block";
				break;
			case(0.8 <= parseFloat({{ ratio }}) && parseFloat({{ ratio }}) <=1):
				// alert(0.8)
				document.getElementById("box5").style.display="block";
				break;
		}
	</script>	  

	<script src="static/js/jquery-1.11.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/chart.min.js"></script>

	<script src="static/js/easypiechart.js"></script>
	<script src="static/js/easypiechart-data.js"></script>
	<script src="static/js/bootstrap-datepicker.js"></script>
	<script src="static/js/custom.js"></script>

	// alert(parseFloat({{ ratio }}));
	</script>	
</body>
</html>
